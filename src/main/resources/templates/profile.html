    <link rel="stylesheet" href="/profile.css">
</head>
<body>
<div id="wrapper">

    <th:block th:insert="fragments/general :: header"></th:block>

    <div id="content">

        <!-- Project menu -->
        <div class="projectmenu clearfix">

            <h2 th:text="${session.employee.email} + 's Projects'"></h2>
            <!-- DENNE FORHINDRE VALIDERING AF PROJECTNAME -->

            <form class="addproject" action="/addproject" method="POST">
                <input type="text" placeholder="Project Name" name="projectname" class="textfield" required>
                <input type="submit" value="Save Project" class="submit">
            </form>
        </div>

        <p th:text="${message}" class="error"></p>
        <!-- project menu-->
        <!-- project box-->

        <div class="projectbox" th:each="project: ${project}">
            <a th:href="'/project?id=' + ${project.projectID}" th:text="${project.name}"></a>
            <p th:text="'Days:'"></p>
            <p>Time:</p>
            <a class="editbtn" th:href="'/editProject?id=' + ${project.projectID}">Edit</a>
            <a class="deletebtn" th:href="'/deleteProject?id=' + ${project.projectID}">Delete</a>
        </div>
        <!-- project box-->

    </div>
    <th:block th:insert="fragments/general :: footer"></th:block>
</div>
</body>
</html>
