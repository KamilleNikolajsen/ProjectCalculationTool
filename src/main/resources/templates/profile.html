<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/overview.css">
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="projects">
                         <form action="/addproject" method="post">
                            <input type="text" placeholder="project" name="project" required>
                        </form>

            <tr>
                <td>
                    <a th:href="'/project?id=' + ${project.projectID}" th:text="${project.name}"></a>
                </td>
            </tr>
        </div>
    </div>
</div>
</body>
</html>
