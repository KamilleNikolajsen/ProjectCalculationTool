<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/overview.css">
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="projects">
            <!--              <form action="/addproject" method="post">
                            <input type="text" placeholder="project name" name="projectname" required>
                        </form>
                        -->
       <div th:each="project: ${projects}">
           <a th:href="'/project?id=' + ${project.projectID}" th:text="${project.name}"></a>
       </div>
            <input type="text" placeholder="Project Name" name="projectname" class="textfield" required>
            <input type="submit" value="Save Project" class="submit">
        </div>
    </div>
</div>
</body>
</html>
