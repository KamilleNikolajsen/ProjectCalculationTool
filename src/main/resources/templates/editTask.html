<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general :: headfiles"></th:block>
    <title>Task</title>
    <link rel="stylesheet" href="/static/task.css">
</head>
<body>
<div id="wrapper">
    <!--Referance fra Alpha solutions https://www.alpha-solutions.com/da-->
    <header>
        <div id="navbar">
            <div class="header">
                <div id="logo">
                    <a href="/">
                        <img src="https://media.alpha-solutions.com/da/-/media/alphawebsite2019/defaults/logo.ashx?iar=0&amp;hash=47313F5015E221C5AA54A61AFA0E9CA6"
                             alt="Alpha Solutions Logo"/>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--Slut referance fra Alpha Solution-->
    <div id="content">
        <h2>Update Task</h2>

        <form action="/updateTask" method="post">
            <input type="text" name="taskName" th:value="${task.getName()}" class="textfield" required>
            <input type="text" name="taskTime" th:value="${task.getTimeHours()}" class="textfield" required>
            <input type="hidden" name="id" th:value="${task.getTaskID()}">
            <input type="hidden" name="projectID" th:value="${project.projectID}">
            <input type="submit" value="Update Task" class="submit">
        </form>

        <h4>Press update when finished</h4>
        <form>
            <input type="button" value="Cancel" onclick="history.back()" class="cancel">
        </form>

    </div>
    <th:block th:insert="fragments/general :: footer"></th:block>
</div>
</body>
</html>
